<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CMA Sign in</title>
	<meta name="description" content="This website was built to support artists trying to show their unique art the world. It's a small project of mine, Robin Hlawinka.">
	<meta name="author" content="Robin Hlawinka">

	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link rel="stylesheet" type="text/css" href="css/font-awesome-4.3.0/css/font-awesome.min.css">
	<style type="text/css">
		body{background-color: #dedede;height: auto;}
	</style>
</head>
<body>
	<div id="signin-page">
		<h1>Call Me Artist</h1>
		<div id="signin-logo"></div>
		<form action="" method="post" id="loginField">
			<h1>Sign in</h1>
			<div class="icon-box"><i class="fa fa-user"></i></div><input type="email" required name="lEmail" placeholder="mail@example.com" id="loginDataInput"/>
			<div class="icon-box"><i class="fa fa-lock"></i></div><input type="password" required name="password" placeholder="Password"/>
			<button>Log in</button>
			<a href="resetPassword.html" style="margin-bottom:10px;">Forgot your password?</a>
		</form>
		<form action="" method="post" id="signupField">
			<h1>Sign up for free</h1>
			<div class="icon-box"><i class="fa fa-user"></i></div><input type="name" required name="name" placeholder="Firstname Lastname" id="signupDataInput"/>
			<div class="icon-box"><i class="fa fa-envelope"></i></div><input type="email" required name="lEmail" placeholder="mail@example.com"/>
			<div class="icon-box"><i class="fa fa-unlock-alt"></i></div><input type="password" required name="password" placeholder="Password"/>
			<div class="icon-box"><i class="fa fa-lock"></i></div><input type="password" required name="confirmPW" placeholder="Confirm password"/>
			<button>Sign up</button>
		</form>
	</div>
	<a href="" id="signin-donation" class="hoverable pulse"><i class="fa fa-heartbeat"></i></a>


	<div id="donation-infobox" class="info-box">
		<p>
			Support us!
		</p>
		<div class="info-arrow-down"></div>
	</div>

	<script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
	<script type="text/javascript">
		$('#signin-donation').bind('mouseover', function(){
			$('#donation-infobox').stop(true, false).fadeIn();
		});
		$('#signin-donation').bind('mouseleave', function(){
			$('#donation-infobox').stop(true, false).fadeOut();
		});
	</script>
</body>
</html>
