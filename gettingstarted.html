<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CMA</title>
	<meta name="description" content="This website was built to support artists trying to show their unique art the world. It's a small project of mine, Robin Hlawinka.">
	<meta name="author" content="Robin Hlawinka">

	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<link rel="stylesheet" type="text/css" href="css/font-awesome-4.3.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link rel="stylesheet" type="text/css" href="css/gettingstarted.css">

	<link href='http://fonts.googleapis.com/css?family=Comfortaa:400,700,300' rel='stylesheet' type='text/css'>
</head>
<body>
	<div class="loading"></div>

	<a id="explore-circle" href="index.html"><i class="fa fa-chevron-right"></i></a>

	<a id="top" href="#overview"><i class="fa fa-chevron-up"></i></a>


	
	<div id="skrollr-body">
		<div id="overview">
			<a id="goToContent" href="#content-wrapper"><i class="fa fa-angle-double-down"></i></a>


			<div id="blackBG"></div>
			<div id="form">

				<ul class="tab-links">
					<li class="signup active"><a href="#signup">Sign up</a></li>
					<li class="login"><a href="#login">Login</a></li>
				</ul>

				<div class="tab-content">
					<div id="signup" class="tab active">
						<h1>Sign up for Free</h1>

						<form action="" method="post">
							<div class="field-wrap">
								<div class="icon-box"><i class="fa fa-user"></i></div><input type="name" required name="name" placeholder="Firstname Lastname"/>
							</div>
							<div class="field-wrap">
								<div class="icon-box"><i class="fa fa-envelope"></i></div><input type="email" required name="email" placeholder="mail@example.com" />
							</div>
							<div class="field-wrap">
								<div class="icon-box"><i class="fa fa-unlock-alt"></i></div><input type="password" required name="password" placeholder="Password" />
							</div>
							<div class="field-wrap">
								<div class="icon-box"><i class="fa fa-lock"></i></div><input type="password" required name="confirmPassword" placeholder="Confirm password" />
							</div>

							<button type="submit">Sign up</button>
						</form>
					</div>

					
					<div id="login" class="tab hidden">
						<h1>Welcome back!</h1>

						<form action="" method="post">
							<div class="field-wrap">
								<div class="icon-box"><i class="fa fa-user"></i></div><input type="email" required name="lEmail" placeholder="mail@example.com" />
							</div>							
							<div class="field-wrap">
								<div class="icon-box"><i class="fa fa-lock"></i></div><input type="password" required name="password" placeholder="Password" />
							</div>

							<button type="submit">Login</button>
						</form>
					</div>
				</div>
			</div>
		</div>


		<div id="content-wrapper">
			<div>
				<h1 id="headline">Getting started!</h1>
			</div>
		</div>
	
	<footer>
			<div id="footer-content">
				<div class="chevron"><i class="fa fa-angle-double-up"></i></div>
				<a href="#filter" id="footer-logo"></a>				
				

				<div id="copyright">
					<p class="unselectable">This website is made for artists</p>
					<p class="unselectable">All rights reserved their respective owners</p>
					<p class="unselectable">2015 Robin Hlawinka</p>
				</div>


				<div id="footer-media">
					<a id="facebook" class="mediaBtn getInfobox hoverable" target="_blank" href="https://www.facebook.com/pages/Parallax/919993088010924?fref=ts"><i class="fa fa-facebook"></i></a>
					<a id="google" class="mediaBtn getInfobox hoverable" target="_blank" href="#"><i class="fa fa-google-plus"></i></a>
					<a id="twitter" class="mediaBtn getInfobox hoverable" target="_blank" href="#"><i class="fa fa-twitter"></i></a>
					<a id="instagram" class="mediaBtn getInfobox hoverable" target="_blank" href="#"><i class="fa fa-instagram"></i></a>
				</div>
				
				<a href="" id="footer-donation" class="getInfobox hoverable"><i class="fa fa-heartbeat"></i></a>
			</div>
			
			<div id="footer-header">
				<ul>
					<li><a href="" class="current-bottom">Work</a>
					</li><li><a href="artists.html" >Artists</a>
					</li><li><a href="">Contact</a>
					</li><li><a href="">About</a>
					</li><li><a href="">Terms</a>
					</li>
				</ul>
			</div>
		</footer>

		<script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
		<script type="text/javascript" src="js/color.js"></script>
		<script type="text/javascript" src="js/jquery.smooth-scroll.min.js"></script>
		<script type="text/javascript" src="js/skrollr.min.js"></script>
		<script type="text/javascript" src="js/skrollr.menu.min.js"></script>
		<script type="text/javascript" src="js/imagesloaded.js"></script>
		<script type="text/javascript" src="js/gs.js"></script>
 	</div>
</body>
</html>
